name: Deploy to Railway

on: 
  #- push
  #- pull_request
  - workflow_dispatch

jobs:

  package:
    name: Maven Package (no tests)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Maven Package
        run: mvn -B clean package -DskipTests

  #test:
